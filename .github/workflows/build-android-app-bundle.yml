name: Build Android App Release Bundle
on: workflow_dispatch
env:
  VITE_SENTRY_DSN: ${{ vars.VITE_SENTRY_DSN }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      - name: Create build
        run: npm run build
      - name: Sync with capacitor
        run: npx cap sync
      - name: Build Android Bundle
        uses: salemlf/fastlane-build-app@v0.0.3-beta
        with:
          node-version: "20.11.0"
          bundler-version: "2.5.5"
          ruby-version: "3.3.0"
          project-path: android
          gradle-task: bundleRelease
          package-name: io.hakubun.app
          build-type: bundle
          keystore-content: ${{ secrets.KEYSTORE }}
          keystore-password: ${{ secrets.SIGNING_STORE_PASSWORD }}
          keystore-alias: ${{ secrets.SIGNING_KEY_ALIAS }}
      - name: Upload Android AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: hakubun-aab
          # path: hakubun.aab
          path: android/app/build/outputs/
